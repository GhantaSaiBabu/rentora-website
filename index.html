
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Rentora – Vehicle Rentals Made Easy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #020617);
      color: #ffffff;
      font-family: "Segoe UI", sans-serif;
    }
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }
    .card {
      background-color: #020617;
      border: 1px solid #1e293b;
      border-radius: 16px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }
    .brand {
      font-size: 48px;
      font-weight: 800;
      color: #22c55e;
    }
    .tagline {
      color: #cbd5f5;
      margin-top: 10px;
      font-size: 18px;
    }
    .btn-primary {
      background-color: #22c55e;
      border: none;
      color: #000;
      font-weight: 600;
      padding: 12px 28px;
      border-radius: 10px;
    }
    .btn-primary:hover {
      background-color: #16a34a;
    }
    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #94a3b8;
    }
    a {
      color: #38bdf8;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div class="hero">
    <div class="card p-5 col-lg-6 col-md-8 col-12">
      <h1 class="brand">Rentora</h1>
      <p class="tagline">
        Smart, fast & reliable vehicle rentals near you.
      </p>

      <div class="mt-4">
        <p>
          Rent bikes, scooters and cars from nearby owners with doorstep
          delivery and easy pickup.
        </p>
      </div>

      <div class="mt-4 d-flex justify-content-center gap-3">
        <a href="privacy.html" class="btn btn-primary">Privacy Policy</a>
      </div>

      <footer class="mt-4">
        © 2025 Rentora. All rights reserved.
      </footer>
    </div>
  </div>
</body>
</html>
